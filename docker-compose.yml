# Eirvana Frontend Docker Compose
version: '3.8'

services:
  # Development service
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: eirvana-frontend-dev
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
      - VITE_API_KEY=${VITE_API_KEY:-your-api-key-here}
      - VITE_API_VERSION=v1
      - VITE_APP_ENVIRONMENT=development
      - VITE_ENABLE_DEBUG=true
      - VITE_ENABLE_MOCK_AUTH=true
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    volumes:
      # Mount source code for hot reload
      - ./client:/app/client
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./postcss.config.js:/app/postcss.config.js
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./components.json:/app/components.json
      # Exclude node_modules from mount
      - /app/node_modules
    networks:
      - eirvana-network
    restart: unless-stopped
    profiles:
      - development

  # Production service
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.eirvana.com}
        - VITE_API_KEY=${VITE_API_KEY}
        - VITE_API_VERSION=v1
        - VITE_APP_ENVIRONMENT=production
        - VITE_ENABLE_DEBUG=false
    container_name: eirvana-frontend-prod
    ports:
      - "${FRONTEND_PROD_PORT:-80}:80"
    networks:
      - eirvana-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

networks:
  eirvana-network:
    driver: bridge
    name: eirvana-network